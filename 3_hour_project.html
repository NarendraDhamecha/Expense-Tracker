<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
      <div class="card card-body">
        <form id="form" class="form-inline mb-4">
            <label for="amount" class="form-lable">Choose expense amount</label>
            <input type="number" id="amount" class="form-control mr-2">
            <label for="description" class="form-lable">Choose description</label>
            <input type="text" id="description" class="form-control">
            <label for="category" class="form-lable">Choose a category</label>
            <select class="form-select" id="category">
                <Option>Travel</Option>
                <option>Fuel</option>
                <option>Food</option>
                <option>Housing</option>
                <option>Healthcare</option>
            </select>
            <input type="submit" class="btn btn-dark" value="Add expense" id="btn">
        </form>
        <ul class="list-group" id="list"></ul>
    </div>
 </div>  
 
    <script src="1stProject.js"></script>
</body>

</html>
